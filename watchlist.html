<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="watchlist" class="font-[inter] bg-[#121212]">
    <div class="container w-[90%] min-h-[100vh] mx-auto bg-[#ffffff]">
      <div
        class="bg-[url('/images/background.png')] bg-black text-white flex justify-between py-[50px] sm:py-[70px] px-[20px] text-[22px] sm:text-[26px] lg:text-[32px] xl:text-[35px]"
      >
        <h1 class="find">My Watchlist</h1>
        <a
          class="favouriteLink cursor-pointer hover:text-[rgb(117, 117, 220)] hover:scale(1.1) hover:font-bold text-white rounded text-[14px] sm:text-[18px] lg:text-[20px] xl:text-[22px] border-2 py-1 px-2"
          href="/"
        >
          Search for Movies
        </a>
      </div>
      <div id="display-favourite">
        <!-- favourite movies go here -->
      </div>
    </div>
    <script type="module" src="scriptNew.js"></script>
  </body>
</html>
