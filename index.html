<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="find-film">
            <h1 id="find">Find your film</h1>
            <a href="watchlist.html">My Watchlist</a>
        </div>
        <div id="search">
            <form id="search-form">
                <input id="search-input" type="text" placeholder="Search for a movie">
                <button  id="search-button">Search      
                </button>
            </form>
        </div>
        <div id="display">
            <div id="initial-display">
                <img src="/images/Icon.png" alt="icon for movies">
                <p>Start exploring</p>   
            </div>
        </div>
        <!-- <button id="add-button">
            <div id="wrapper">
                <div id="horizontal"><div>
                <div id="vertical"></div> 
            </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
